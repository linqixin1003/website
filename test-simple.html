<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Link Test</title>
    <style>
        .test-card {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
        }
        .test-card:hover {
            background: #e9ecef;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>🧪 简单链接测试</h1>
    
    <a href="knowledge.html" class="test-card">
        <h3>🧠 More Bird Knowledge (链接版本)</h3>
        <p>这是一个直接的HTML链接，应该可以正常工作</p>
    </a>
    
    <div class="test-card" onclick="window.location.href='knowledge.html'">
        <h3>🔧 More Bird Knowledge (JavaScript版本)</h3>
        <p>这是一个JavaScript点击事件版本</p>
    </div>
    
    <div style="margin: 20px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7;">
        <h4>📋 测试说明：</h4>
        <ul>
            <li>第一个卡片使用HTML链接 - 最可靠</li>
            <li>第二个卡片使用JavaScript - 可能受到其他因素影响</li>
            <li>如果第一个能点击，说明链接方式有效</li>
            <li>如果两个都不能点击，可能是服务器或文件问题</li>
        </ul>
    </div>
</body>
</html>
