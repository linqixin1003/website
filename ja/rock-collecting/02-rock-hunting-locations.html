<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岩石採集場所 - BirdAiSnap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f5; color: #333; }
        .hero-image { width: 100%; height: 400px; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url("../../images/rock/Rock_Collecting&Hobby/02_Rock_Hunting_Locations.webp") center/cover; position: relative; margin-top: 0; }
        .content { background: white; margin: -30px 20px 20px 20px; border-radius: 20px; padding: 30px 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); min-height: 80vh; }
        .title { font-size: 24px; font-weight: 700; color: #1a1a1a; margin-bottom: 30px; margin-top: 15px; line-height: 1.3; }
        .quote-box { background: linear-gradient(135deg, #f3e5f5, #e1bee7); border-left: 4px solid #9c27b0; padding: 20px; margin: 25px 0; border-radius: 8px; }
        .quote-text { font-size: 18px; font-weight: 600; color: #4a148c; margin-left: 25px; line-height: 1.4; }
        .main-text { font-size: 16px; line-height: 1.8; color: #333; margin: 20px 0; text-align: justify; }
        .section-title { font-size: 20px; font-weight: 600; color: #9c27b0; margin: 30px 0 15px 0; border-bottom: 2px solid #ba68c8; padding-bottom: 8px; }
        ul { margin: 15px 0; padding-left: 25px; }
        li { margin: 8px 0; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="hero-image"></div>
    <div class="content">
        <h1 class="title">岩石採集場所</h1>
        <div class="quote-box">
            <div class="quote-text">専門地質学ガイド</div>
        </div>
        <div class="main-text">効率的な岩石採集地点の戦略的地質調査には、地域地質学、地形学、アクセス規制の理解が必要です。</div>
        <div class="section-title">🗺️ 地質地点選択</div>
        <div class="main-text">効果的な岩石採集には、地質地域、露頭品質、アクセス制約の系統的評価が必要です。</div>
        <ul>
            <li><strong>自然露頭：</strong> 河川切断、海岸崖、山腹露頭</li>
            <li><strong>人工露頭：</strong> 採石場、道路切断、建設現場</li>
            <li><strong>鉱物地点：</strong> 廃鉱山、尾鉱堆積、選鉱場</li>
        </ul>
        <div class="section-title">⚖️ 法的・倫理的考慮</div>
        <ul>
            <li><strong>土地所有権：</strong> 私有地では許可が必要</li>
            <li><strong>環境保護：</strong> 生態系への影響を最小限に</li>
            <li><strong>安全プロトコル：</strong> 行程を他者に知らせ、通信機器を携帯</li>
        </ul>
    </div>
</body>
</html>
