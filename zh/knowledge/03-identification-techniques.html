<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸟类识别技巧 - 鸟类知识中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .back-button {
            position: fixed;
            top: 60px;
            left: 20px;
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), 
                        url('../../images/birds/species/bird-image-003.png') center/cover;
            position: relative;
            margin-top: 0;
        }
        
        .content {
            background: white;
            margin: -30px 20px 20px 20px;
            border-radius: 20px;
            padding: 40px 20px 30px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-height: 80vh;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            margin-top: 10px;
            line-height: 1.3;
        }
        
        .quote-box {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border-left: 4px solid #4caf50;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            position: relative;
        }
        
        .quote-box::before {
            content: '"';
            font-size: 48px;
            color: #4caf50;
            position: absolute;
            top: -5px;
            left: 15px;
            font-family: serif;
            line-height: 1;
        }
        
        .quote-text {
            font-size: 18px;
            font-weight: 600;
            color: #2e7d32;
            margin-left: 25px;
            line-height: 1.4;
        }
        
        .main-text {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
            text-align: justify;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #4caf50;
            margin: 30px 0 15px 0;
            border-bottom: 2px solid #c8e6c9;
            padding-bottom: 8px;
        }
        
        .tip-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        
        .tip-title {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 8px;
        }
        
        .emoji {
            font-size: 18px;
            margin: 0 2px;
        }
        
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .equipment-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: transform 0.3s ease;
        }
        
        .equipment-card:hover {
            transform: translateY(-5px);
            border-color: #4caf50;
        }
        
        .equipment-card h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .equipment-card p {
            color: #666;
            line-height: 1.5;
            margin: 0;
        }
        
        .step-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .step-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .step-item:last-child {
            margin-bottom: 0;
        }
        
        .step-number {
            background: #4caf50;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-content h4 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .step-content p {
            margin: 0;
            color: #555;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(255,255,255,0.95), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 998;
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 375px) {
            .content {
                margin: -30px 15px 20px 15px;
                padding: 25px 15px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .main-text {
                font-size: 15px;
            }
            
            .equipment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <button class="back-button" onclick="history.back()">
        ←
    </button>
    
    <!-- 英雄图片 -->
    <div class="hero-image"></div>
    
    <!-- 主要内容 -->
    <div class="content">
        
            <h1 class="title">🔍 鸟类识别技巧</h1>
            
            <div class="quote-box">
                <div class="quote-text">
                    掌握观察技巧，准确识别每一种鸟类
                </div>
            </div>
            
            <div class="main-text">
                鸟类识别是观鸟活动的核心技能。通过系统学习识别技巧，您将能够快速准确地识别各种鸟类<span class="emoji">🦅</span>。本指南将教您从基础观察到高级识别的全套技能。
            </div>
            
            <div class="section-title">基础识别要素</div>
            
            <div class="main-text">
                成功的鸟类识别依赖于对关键特征的系统观察。学会关注这些基本要素，将大大提高您的识别准确率<span class="emoji">👁️</span>。
            </div>
            
            <div class="tip-box">
                <div class="tip-title">💡 专业提示</div>
                花时间学习和练习。每个专业观鸟者都是从初学者开始的，关键是持续观察和耐心。
            </div>
            
            <div class="section-title">高级识别技巧</div>
            
            <div class="main-text">
                掌握基础知识后，这些高级技巧将帮助您将技能提升到新水平，发现鸟类世界更多的奥秘<span class="emoji">🎯</span>。
            </div>
            
    </div>
    
    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = timeString;
        }
        
        // 模拟阅读进度
        function updateProgress() {
            const scrolled = window.pageYOffset;
            const maxHeight = document.body.scrollHeight - window.innerHeight;
            const progress = Math.min((scrolled / maxHeight) * 100, 100);
            document.querySelector('.progress-fill').style.width = progress + '%';
        }
        
        // 初始化
        updateTime();
        setInterval(updateTime, 60000);
        
        window.addEventListener('scroll', updateProgress);
        updateProgress();
    </script>

</body>
</html>
