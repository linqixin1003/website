<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择合适的宠物鸟 - BirdAiSnap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .back-button {
            position: fixed;
            top: 60px;
            left: 20px;
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), 
                        url('../../images/birds/species/bird-image-025.png') center/cover;
            position: relative;
            margin-top: 0;
        }
        
        .content {
            background: white;
            margin: -30px 20px 20px 20px;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-height: 80vh;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            line-height: 1.3;
        }
        
        .quote-box {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border-left: 4px solid #ff9800;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            position: relative;
        }
        
        .quote-box::before {
            content: '"';
            font-size: 48px;
            color: #ff9800;
            position: absolute;
            top: -5px;
            left: 15px;
            font-family: serif;
            line-height: 1;
        }
        
        .quote-text {
            font-size: 18px;
            font-weight: 600;
            color: #e65100;
            margin-left: 25px;
            line-height: 1.4;
        }
        
        .main-text {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin: 20px 0;
            text-align: justify;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #ff9800;
            margin: 30px 0 15px 0;
            border-bottom: 2px solid #ffe0b2;
            padding-bottom: 8px;
        }
        
        .tip-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        
        .tip-title {
            font-weight: 600;
            color: #28a745;
            margin-bottom: 8px;
        }
        
        .emoji {
            font-size: 18px;
            margin: 0 2px;
        }
        
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(255,255,255,0.95), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 998;
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ffb74d);
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 375px) {
            .content {
                margin: -30px 15px 20px 15px;
                padding: 25px 15px;
            }
            
            .title {
                font-size: 22px;
            }
            
            .main-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <button class="back-button" onclick="history.back()">
        ←
    </button>
    
    <!-- 英雄图片 -->
    <div class="hero-image"></div>
    
    <!-- 主要内容 -->
    <div class="content">
        <h1 class="title">选择合适的宠物鸟</h1>
        <div class="quote-box"><div class="quote-text">找到与您生活方式完美匹配的羽毛伙伴
    </div>
    
    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = timeString;
        }
        
        // 模拟阅读进度
        function updateProgress() {
            const scrolled = window.pageYOffset;
            const maxHeight = document.body.scrollHeight - window.innerHeight;
            const progress = Math.min((scrolled / maxHeight) * 100, 100);
            document.querySelector('.progress-fill').style.width = progress + '%';
        }
        
        // 初始化
        updateTime();
        setInterval(updateTime, 60000);
        
        window.addEventListener('scroll', updateProgress);
        updateProgress();
    </script>

</body>
</html>
