<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - More Bird Knowledge Click</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .test-button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            margin: 5px;
            border-radius: 5px;
        }
        .test-button:hover { background: #0056b3; }
        .log { 
            background: #f8f9fa; 
            padding: 10px; 
            margin: 10px 0; 
            border-left: 4px solid #007bff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>🐦 More Bird Knowledge 点击调试</h1>
    
    <div class="debug-section">
        <h2>📋 调试信息</h2>
        <div id="debugLog" class="log">等待测试...</div>
    </div>
    
    <div class="debug-section">
        <h2>🧪 测试按钮</h2>
        <button class="test-button" onclick="testDirectJump()">直接跳转测试</button>
        <button class="test-button" onclick="testFunctionCall()">函数调用测试</button>
        <button class="test-button" onclick="testConsoleLog()">控制台测试</button>
        <button class="test-button" onclick="checkFiles()">检查文件存在</button>
    </div>
    
    <div class="debug-section">
        <h2>🔗 快速链接</h2>
        <a href="index.html" target="_blank">打开主页</a> | 
        <a href="knowledge.html" target="_blank">打开知识中心</a> | 
        <a href="test-click.html" target="_blank">点击测试页</a>
    </div>
    
    <div class="debug-section">
        <h2>📝 使用说明</h2>
        <ol>
            <li>点击上面的测试按钮验证基本功能</li>
            <li>打开主页，按F12打开开发者工具</li>
            <li>点击"More Bird Knowledge"卡片</li>
            <li>查看控制台是否有错误或日志信息</li>
            <li>如果仍然无法点击，请检查是否有其他元素覆盖</li>
        </ol>
    </div>
    
    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }
        
        function testDirectJump() {
            log('测试直接跳转...');
            try {
                window.location.href = 'knowledge.html';
            } catch (error) {
                log('❌ 直接跳转失败: ' + error.message);
            }
        }
        
        function testFunctionCall() {
            log('测试函数调用...');
            try {
                if (typeof openKnowledgeCenter === 'function') {
                    openKnowledgeCenter();
                } else {
                    log('❌ openKnowledgeCenter 函数未定义');
                    window.location.href = 'knowledge.html';
                }
            } catch (error) {
                log('❌ 函数调用失败: ' + error.message);
            }
        }
        
        function testConsoleLog() {
            log('✅ 控制台测试正常');
            console.log('控制台功能正常');
            alert('JavaScript 功能正常！');
        }
        
        function checkFiles() {
            log('检查文件存在性...');
            
            // 检查知识中心页面
            fetch('knowledge.html')
                .then(response => {
                    if (response.ok) {
                        log('✅ knowledge.html 存在');
                    } else {
                        log('❌ knowledge.html 不存在或无法访问');
                    }
                })
                .catch(error => {
                    log('❌ 检查 knowledge.html 失败: ' + error.message);
                });
                
            // 检查脚本文件
            fetch('script.js')
                .then(response => {
                    if (response.ok) {
                        log('✅ script.js 存在');
                    } else {
                        log('❌ script.js 不存在或无法访问');
                    }
                })
                .catch(error => {
                    log('❌ 检查 script.js 失败: ' + error.message);
                });
        }
        
        // 定义 openKnowledgeCenter 函数用于测试
        function openKnowledgeCenter() {
            log('✅ openKnowledgeCenter 函数被调用');
            window.location.href = 'knowledge.html';
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 调试页面加载完成');
            log('当前URL: ' + window.location.href);
        });
    </script>
</body>
</html>
